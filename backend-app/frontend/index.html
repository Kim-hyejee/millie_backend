<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀리 독서 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📚 밀리 독서</h1>
            <p>당신의 독서 여정을 기록하세요</p>
        </header>
        
        <main class="main">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="책 제목이나 저자로 검색..." class="search-input">
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            
            <div class="books-grid" id="booksGrid">
                <!-- 책 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>책 정보를 불러오는 중...</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
